<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Image Slider - Stunning Gallery</title>
    <meta name="description" content="A beautiful, modern image slider with smooth animations and premium design">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">

        <!-- Main Slider Area -->
        <div class="slider-main">
            <!-- Previous Image Preview -->
            <div class="side-preview prev-preview" id="prevPreview">
                <div class="preview-overlay">
                    <span class="preview-label">Previous</span>
                </div>
                <img src="" alt="Previous image" id="prevImage">
            </div>

            <!-- Current Image Display -->
            <div class="current-image-container">
                <div class="image-wrapper">
                    <img src="" alt="Current image" id="currentImage" class="current-image">
                    <div class="image-gradient"></div>
                </div>

                <!-- Image Info -->
                <div class="image-info">
                    <h2 class="image-title" id="imageTitle">Mountain Sunset</h2>
                    <p class="image-description" id="imageDescription">A breathtaking view of the mountains at golden
                        hour</p>
                </div>

                <!-- Navigation Arrows -->
                <button class="nav-arrow nav-prev" id="navPrev" aria-label="Previous image">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button class="nav-arrow nav-next" id="navNext" aria-label="Next image">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>

            <!-- Next Image Preview -->
            <div class="side-preview next-preview" id="nextPreview">
                <div class="preview-overlay">
                    <span class="preview-label">Next</span>
                </div>
                <img src="" alt="Next image" id="nextImage">
            </div>
        </div>

        <!-- Thumbnail Strip -->
        <div class="thumbnail-strip-wrapper">
            <button class="thumbnail-scroll-btn scroll-left" id="scrollLeft" aria-label="Scroll thumbnails left">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>

            <div class="thumbnail-strip" id="thumbnailStrip">
                <!-- Thumbnails will be generated by JavaScript -->
            </div>

            <button class="thumbnail-scroll-btn scroll-right" id="scrollRight" aria-label="Scroll thumbnails right">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <!-- Controls -->
        <div class="slider-controls">
            <button class="control-btn" id="playPauseBtn" aria-label="Play/Pause slideshow">
                <svg class="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg class="pause-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
            <button class="control-btn" id="fullscreenBtn" aria-label="Toggle fullscreen">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
